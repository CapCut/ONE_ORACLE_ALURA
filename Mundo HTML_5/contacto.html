<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagen/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input class="input-padron" type="text" id="nombreapellido" required>

            <label for="correo">Correo Electronico</label>
            <input class="input-padron" type="email" id="correo" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input class="input-padron" type="tel" id="telefono" required placeholder="(xxx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" cols="70" rows="10" id="mensaje" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                

                <label for="radio-whatsap"><input type="radio" name="contacto" value="whatsap" id="radio-whatsap" checked>Whatsap</label>
            </fieldset>

            <div>
                <p>En cuanto al horario de atención:</p>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            <label class="check-box"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 h - 24 h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08 h - 24 h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 h - 24 h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagen/logo-blanco.png" alt="Logo del Copiright">
        <p class="copiright">&copy Copiright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
