<meta charset="utf-8">

<h1>
	<center>ESCUADRA</center>
</h1>

<canvas width="600" height="500">
	
</canvas>

<script>
	var pantalla = document.querySelector('canvas');
	var pincel = pantalla.getContext('2d');
	var lapiz = pantalla.getContext('2d');

	pincel.fillStyle = 'black'; //Esto es una propiedad
	pincel.fillRect(0, 0, 600, 600); //fillReact() es una funci√≥n

	//Triangulo Exterior
	lapiz.fillStyle = 'blue';
	lapiz.beginPath();
	lapiz.lineTo(50, 50);
	lapiz.lineTo(50, 400);
	lapiz.lineTo(400, 400);
	lapiz.fill();

	//Triangulo Interior
	pincel.fillStyle = 'red';
	pincel.beginPath();
	pincel.lineTo(100, 175);
	pincel.lineTo(100, 350);
	pincel.lineTo(275, 350);
	pincel.fill();
</script>
