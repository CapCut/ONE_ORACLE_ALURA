<meta charset="utf-8">

<h1>
	<center>BANDERA ARTIFICIAL</center>
</h1>

<canvas width="600" height="400">
	
</canvas>

<script>
	var pantalla = document.querySelector('canvas');
	var pincel = pantalla.getContext('2d');

	pincel.fillStyle = 'blue'; //Esto es una propiedad
	pincel.fillRect(0, 0, 600, 400); //fillReact() es una función

	pincel.fillStyle = 'red'; //Esto es una propiedad
	pincel.fillRect(0, 0, 400, 400); //fillReact() es una función

	pincel.fillStyle = 'yellow'; //Esto es una propiedad
	pincel.fillRect(0, 0, 200, 400); //fillReact() es una función

	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.moveTo(300, 200);
	pincel.lineTo(200, 400);
	pincel.lineTo(400, 400);
	pincel.fill();

	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.arc(300, 200, 50, 0, 2*3.14);
	pincel.fill();
</script>
