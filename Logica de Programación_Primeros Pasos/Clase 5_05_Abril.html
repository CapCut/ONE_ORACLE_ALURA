<h1>
    <center>PROGRAMA DEL CALCULO IMC</center>
</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcular_IMC(peso, altura){
        imc = peso/(altura*altura);
        return imc
    }

    var imc1 = calcular_IMC(104, 1.68);
    var imc2 = calcular_IMC(75, 1.68);

    imprimir("El calculo promdio del IMC de Rafael y de Ei es de: " + (imc1+imc2)/3)
</script>

<h1>

</h1>

<script>
    function saltarLinea() {

        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        saltarLinea();
        saltarLinea();
    }

    function calcular_IMC(peso, altura){
        imc = peso/(altura*altura);
        return imc 
    }

    nombre = prompt("Ingrese su nombre: ");
    peso = prompt("Ingrese su peso: ");
    altura = prompt("Ingrese su altura: ");

    im_Calculado = calcular_IMC(peso, altura);

    imprimir("El IMC de "+ nombre + " es de: " + im_Calculado);

    if (im_Calculado < 18.5) {
        saltarLinea();
        imprimir("IMC abajo de lo recomendado");
    }

    if (im_Calculado >= 18.5) {
        if (im_Calculado < 25) {
            saltarLinea();
            imprimir("IMC esta dentro de lo normal");
        }
    }

    if (im_Calculado >= 25) {
        if (im_Calculado < 30) {
            saltarLinea();
            imprimir("IMC considerado como sobrepeso");
        }
    }

    if (im_Calculado >= 30) {
        saltarLinea();
        imprimir("IMC considerado abajo como obesidad");
    }
</script>
