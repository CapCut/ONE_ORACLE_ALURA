<meta charset="UTF-8">

<input type="" name="">
<button>Verificar si acertó con el secreto</button>

<script>
	//var secreto = Math.round(Math.random()*10);
	function aleatorio() {
		return Math.round(Math.random()*10)
	}

	function sorteo_Numeros(cantidad) {
		var contador = 1;
		var secretos = [];

		while(contador <= cantidad){
			var numero_Aleatorio = aleatorio();

			console.log(numero_Aleatorio);
			var encontrado = false;

			if(numero_Aleatorio != 0){
				for (var i = 0; i < secretos.length; i++) {
					if (numero_Aleatorio == secretos[i]) {
						encontrado = true;
						alert("Repetido " + numero_Aleatorio);
						break;
					}
				}

				if (encontrado == false){
					secretos.push(numero_Aleatorio);
					contador++;
				}
			}
		}
		return secretos
	}

	var secretos = sorteo_Numeros(4);

	console.log(secretos);

	var input = document.querySelector("input");
	input.focus();

	function verificar() {
		var encontrado = false;

		for (var i = 0; i <= secretos.length; i++) {
			if (parseInt(input.value) == secretos[i]) {
			alert("Usted acertó");
			encontrado = true;
			break;
			}
			
		}

		if(encontrado == false){
			alert("Usted erró");	
		}
		

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
