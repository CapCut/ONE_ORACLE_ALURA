<meta charset="utf-8">
<h1>
	<center>Programa Mundial de la FIFA</center>
</h1>

<script>
	function saltar_linea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltar_linea();
	}

	var anio_Mundial = 1930;
	var limite = parseInt(prompt("Ingrese el año limite para calcular: "));

	while (anio_Mundial <= limite){
		imprimir("Hubo mundial de la FIFA en el año" + anio_Mundial);
		anio_Mundial += 4;
	}
	imprimir("fin");
</script>
