<meta charset="utf-8">
<h1>
	<center>Programa para Calcular los Puntos de un Equipo de Futbol</center>
</h1>

<script>
	function saltar_linea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltar_linea();
	}

	var victorias = parseInt(prompt("Ingrese la cantidada de victorias"));
	var empates = parseInt(prompt("Ingrese la cantidad de empates"));
	puntos_Totales = (victorias * 3) + empates;

	imprimir("El total de puntos del equipo es: " + puntos_Totales);

	if (puntos_Totales > 28){
		imprimir("El equipo esta mejor que el año pasado");
	}

	if (puntos_Totales  < 28){
		imprimir("El equipo esta peor que el año pasado");
	}
	
	if (puntos_Totales == 28){
		imprimir("El equipo esta igual que el año pasado");
	}
</script>
