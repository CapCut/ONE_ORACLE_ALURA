<meta charset="utf-8">
<h1>
	<center>Tablas de Multiplicar</center>
</h1>

<script>
	function saltar_linea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltar_linea();
	}

	var numero_tabla = parseInt(prompt("Ingrese la tabla a calcular: "));
	var multiplicador = 1


	imprimir("Usando While")
	while (multiplicador <= 10){
		imprimir(numero_tabla +" x " + multiplicador + " = " + (numero_tabla * multiplicador));
		multiplicador += 1

	}

	imprimir("Usando For");
	//imprimir("for(parte1; parte2; parte3){}");
	for (var multiplicador = 1; multiplicador <= 10; multiplicador += 1) {
		imprimir(numero_tabla +" x " + multiplicador + " = " + (numero_tabla * multiplicador));
	}

	imprimir("Fin");
</script>
